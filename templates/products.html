{% extends 'base.html' %}
{% block title %}Our Products{% endblock %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="product">
            <img src="{{ product.thumbnail_url }}" alt="{{ product.title }}" class="img-thumbnail">
            <h4>{{ product.title }}</h4>
            <p>Price: ${{ product.price }}</p>
            <form method="post" action="{{ url_for('add_to_cart') }}">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <div class="form-group">
                    <label for="size">Size:</label>
                    <select name="size" class="form-control" required>
                        <option value="S">Small - {{ product.size_s_quant }} in stock</option>
                        <option value="M">Medium - {{ product.size_m_quant }} in stock</option>
                        <option value="L">Large - {{ product.size_l_quant }} in stock</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" class="form-control" min="1" value="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
